<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Activity Page Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="add_act_item.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main>
      <header role="banner">
          <h1>Add an Itinerary Item</h1>
      </header>
      <form class="signupForm">
        <label>Title: </label>
        <input type="text" name="title" value="Disney World">
        <label>Type: </label>
        <select name="travel type">
          <option value="Accomodations">Accomodations</option>
          <option value="Rentals">Rentals</option>
          <option value="Activity">Activity</option>
          <option value="Event">Event</option>
          <option value="Dining and Bars">Dining and Bars</option>
        </select>
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="lastname" value="Mouse">
        <label for="end">End Date:</label>
        <input type="date" id="end" name="lastname" value="MickeyMouse">
        <label for="start">Start Time:</label>
        <input type="date" id="start" name="lastname" value="Mouse">
        <label for="end">End Time:</label>
        <input type="date" id="end" name="lastname" value="MickeyMouse">
        <label>Cost:</label>
        <input type="number" name="Cost" value="25.67" />
        <label>Links: </label>
        <input type="text" name="links" value="fun.com">
        <input type="submit" value="Submit">
      </form> 
      <footer role="content-info">Footer</footer>
    </main>
  </body>

</html>
