<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Itinerary Page Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="add_itnerary.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main>
      <header role="banner">
          <h1>Add an Itinerary</h1>
      </header>
      <form class="signupForm">
        <label>Title: </label>
        <input type="text" name="title" value="Disney World">
        <label for="start">Start Date:</label>
        <input type="date" id="start" name="lastname" value="Mouse">
        <label for="end">End Date:</label>
        <input type="date" id="end" name="lastname" value="MickeyMouse">
        <input type="submit" value="Submit">
      </form> 
      <footer role="content-info">Footer</footer>
    </main>
  </body>

</html>
