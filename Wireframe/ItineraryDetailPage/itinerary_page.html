<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Itinerary Page Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="itinerary_page.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main>
        <header role="banner">
            <h1>Itinerary Title</h1>
        </header>
        <section>
          <header>
            <h2><a href="#">Hotel</a></h2>
            <p>07.28.2018 - 8.06.2018</p>
            <dl>
              <dt>Room details</dt>
              <dd># of beds, cost, etc. </dd>
              <dt>Location</dt>
              <dd>Location description</dd>
            </dl>
            <button>Edit</button>
            <button>Delete</button>
          </header>
        </section>
        <section>
          <header>
            <h2><a href="#">Day 1 Morning Activity</a></h2>
            <p>Time/Date</p>
          </header>
          <dl>
            <dt>Activity</dt>
            <dd>Hike, Snorkeling, Fun, etc.</dd>
            <dt>Location</dt>
            <dd>Location description</dd>
          </dl>
          <button>Edit</button>
          <button>Delete</button>
        </section>
        <footer role="content-info">Footer</footer>
    </main>
  </body>


</html>
